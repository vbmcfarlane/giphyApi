 <!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <!-- ****** Set auto multiple devices- responsive layout  ********* --> 
      <meta name="viewport" content = "width=device-width, initial-scale=1.0">

      <!-- ************* Meyers CSS Reset ****************** -->
        <link rel="stylesheet" href="../giphyApi/asset/css/reset.css">  

      <!-- ************* bootStrap.css ****************** --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  

      <!-- ************* Style.css ******************  -->
       <link rel="stylesheet" type="text/css" href="../giphyApi/asset/css/style.css"> 

       <!-- ************* jQuery file source ****************** --> 
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       <!-- ************* javaScript-jQuery ******************  -->
       <script src="../giphyApi/asset/js/app.js" type="text/javascript"></script>  

       
      <title>Giphy animals</title>
      
  </head>

<body>

  <div class="container">
      <div class="row">
          <div class ="col-md-12"></div>
           <h1 style="color:#4aaaae; text-align: center">Animal Giphy Search</h1>
          </div>
          <hr />
      </div>
 <!-- Rendered Buttons will get Dumped Here  -->
     <div class ="row"  id="buttons-view" style="background-color: #4aaaae";></div>
<div class ="col-md-12">
     <div class="row" style="height: auto; " >
         <div class="col-md-8" id="animalWindow">

        <!-- animals divs get loaded here -->
        <div  id="animals-view"></div>
        </div>
        <div class="col-md-4" id="form"  >
              <form id="animal-form">
              <solid>  Add an animal</solid>
              <br />
                <label for="animal-input"></label>
                <input type="text" id="animal-input"><br>
                <!-- Button triggers new animal to be added -->
                <input id="add-animal" type="submit" style="background-color:#4aaaae" value="Submit">
              </form>
              <div class="alert alert-danger" id="fail" role="alert"><h3>Your Choice is already listed, Please enter a different animal name or type!</h3></div>
              <div class="alert alert-warning" id="warning" role="alert"><h3>Blanks aren't accepted, Please enter a valid animal name or type!</h3> </div>
         </div>
     </div>
   </div> <!-- end of row -->
</div> <!-- end of container -->
<!--=============================================================================================================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
  </div>
</body>

</html>
